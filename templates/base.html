<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Thendral Club - {% block title %}{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="fade-in">

<nav class="navbar navbar-expand-lg shadow-sm nav-anim">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='uploads/hero6.jpg') }}" 
         alt="Logo"
         class="me-2"
           style="height: 80px; width: 80px; object-fit: cover; border-radius: 10px; animation: fadeIn 1.2s;">
         Thendral  Friends Club 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
            <ul class="navbar-nav ms-auto align-items-lg-center nav-link-anim">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('events') }}">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('gallery_albums') }}">Gallery</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('announcements') }}">Announcements</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>

                <li class="nav-item ms-2">
                    <a class="btn btn-outline-primary btn-sm" href="{{ url_for('admin_login') }}">Admin</a>
                </li>

                <li class="nav-item ms-2">
                    <button id="darkToggle" class="btn btn-sm btn-outline-secondary">Dark</button>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content Wrapper for sticky footer -->
<div id="page-content" class="content-anim">
    {% block content %}{% endblock %}
</div>

<!-- FOOTER -->
<footer class="footer bg-dark text-light py-4">
    <div class="container text-center">
        <p class="mb-1">© {{ (now().year) if now is defined else 2025 }} Thendral Club</p>
        <small>Made with ❤️ for the Community</small>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
